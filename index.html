<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Jeu Star Wars</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- CORRECTION ESSENTIELLE POUR VISER LE BAS DE L'IMAGE --- */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Couvre l'écran en entier */
            object-position: center bottom; /* Positionne le bas de l'image (le personnage) au centre du conteneur */
        }
        /* ----------------------------------------------------------- */

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Le bouton est centré horizontalement et verticalement */
            transform: translate(-50%, -50%);
        }

        .game-button {
            background: rgba(255, 0, 230, 0.2);
            border: 4px solid #ff00e5;
            color: #ff00e5;
            font-size: 3vw;
            font-weight: bold;
            text-decoration: none;
            padding: 1.5vw 3vw;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00e5, 0 0 40px #ff00e5;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #ff00e5;
            border-radius: 8px;
            z-index: -1;
            transition: transform 0.3s ease;
        }

        .game-button:hover::before {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #ff00e5, 0 0 20px #ff00e5;
            }
            50% {
                box-shadow: 0 0 20px #ff00e5, 0 0 40px #ff00e5;
            }
            100% {
                box-shadow: 0 0 10px #ff00e5, 0 0 20px #ff00e5;
            }
        }

        .transition-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .transition-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; /* Pour le GIF de transition, le centrage par défaut est souvent suffisant */
        }

        @media (max-width: 600px) {
            .game-button {
                font-size: 5vw;
                padding: 3vw 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image/starwarsgaming.gif" alt="Image de fond Star Wars">
        <div class="button-container">
            <a href="#" class="game-button" id="startButton">Game Start</a>
        </div>
    </div>

    <div class="transition-container" id="transitionContainer">
        <img src="image/starwarsimmersion.gif" alt="GIF de transition">
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('transitionContainer').style.display = 'flex';
            setTimeout(function() {
                window.location.href = "portfolio.html";
            }, 2380); // Durée du GIF en millisecondes
        });
    </script>
</body>
</html>
